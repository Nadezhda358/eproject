<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form action="#" th:action="@{/actors/submit}" method="post" th:object="${actor}" class="col-md-8">
            <p>First name: <input type="text" th:field="*{firstName}" class="form-control border-3" required></p>
            <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-danger">First name error</p>
            <p>Last name: <input type="text" th:field="*{lastName}" class="form-control border-3" required></p>
            <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-danger">Last name error</p>
            <p>Nationality: <input type="text" th:field="*{nationality}" class="form-control border-3" required></p>
            <p th:if="${#fields.hasErrors('nationality')}" th:errors="*{nationality}" class="text-danger">Nationality error</p>
            <p>Age: <input type="number" th:field="*{age}" class="form-control border-3" required></p>
            <p th:if="${#fields.hasErrors('age')}" th:errors="*{age}" class="text-danger">Age error</p>
            <p>Gender: <input type="text" th:field="*{gender}" class="form-control border-3" required></p>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-danger">Gender error</p>
            <input type="submit" value="Save" class="btn btn-outline-success">
            <a href="/actors" class="btn btn-outline-secondary">Back</a>
        </form>
    </div>
</body>
</html>
